<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete class="single">DEL</button>
        <button data-operation class="single">^</button>
        
        <button data-number class="single">1</button>
        <button data-number class="single">2</button>
        <button data-number class="single">3</button>
        <button data-operation class="single">รท</button>
        
        <button data-number class="single">4</button>
        <button data-number class="single">5</button>
        <button data-number class="single">6</button>
        <button data-operation class="single">x</button>
        
        <button data-number class="single">7</button>
        <button data-number class="single">8</button>
        <button data-number class="single">9</button>
        <button data-operation class="single">+</button>
        
        <button data-number class="single">.</button>
        <button data-number class="single">0</button>
        <button data-number class="single">ฯ</button>
        <button data-operation class="single">-</button>

        <button data-equals class="span-four">=</button>
        <button data-operation class="single" id="RND">RND</button>
    </div>
  </body>
</html>
